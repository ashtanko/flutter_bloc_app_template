name: flutter_bloc_app_template
description: The project of the empty template with Flutter has built the basic framework to realize the functions of internationalization, theme peeling etc.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: '>=3.0.5'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  logger: ^1.4.0
  equatable: ^2.0.5
  http: ^1.0.0
  json_annotation: ^4.8.1
  shared_preferences: ^2.1.2
  dio: ^5.2.1+1
  intl: ^0.18.0
  google_fonts: ^5.1.0
  #analyzer: ^2.7.0
  freezed_annotation: ^2.4.1
  intl_utils: ^2.8.3
  effective_dart: ^1.3.2
  flutter_svg: ^2.0.7
  gap: ^3.0.1
  # cached_network_image: ^3.2.3
  path_provider: ^2.0.15
  file: ^6.1.4
  get_it: ^7.2.0
  injectable: ^2.1.1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.5
  injectable_generator: ^2.1.6
  flutter_gen_runner: ^5.3.1
  json_serializable: ^6.7.0
  #coverage: ^1.1.0
  lint: ^2.1.2
  mockito: ^5.4.2
  #test: ^1.17.9
  bloc_test: ^9.1.3
  flutter_lints: ^2.0.1
  mocktail: ^0.3.0
  freezed: ^2.4.1
  #dart_code_metrics: ^5.7.5
  network_image_mock: ^2.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - google_fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: google_fonts/Roboto-Medium.ttf
          weight: 500

flutter_gen:
  output: lib/generated/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter_intl:
  enabled: true